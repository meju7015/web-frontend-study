<!DOCTYPE html>
<html>
<head>
    <title>프론트엔드 스터디</title>
    <meta charset="utf-8">

    <!-- bootstrap 5.0.0 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">

    <!-- jQuery 3.5.1 -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <!-- vuejs dist -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <!-- 테이블1 -->
    <p>jQuery 테이블</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>순번</th>
            <th>이름</th>
            <th>연락처</th>
            <th>생성일</th>
        </tr>
        </thead>
        <tbody id="listBody">
            <tr>
                <td class="index"></td>
                <td class="name"></td>
                <td class="phone"></td>
                <td class="created-at"></td>
            </tr>
            <tr>
                <td class="index"></td>
                <td class="name"></td>
                <td class="phone"></td>
                <td class="created-at"></td>
            </tr>
        </tbody>
    </table>

    <!-- table 2 -->
    <div id="app">
        <p>Vue 테이블</p>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>순번</th>
                <th>이름</th>
                <th>연락처</th>
                <th>생성일</th>
            </tr>
            </thead>
            <tbody>
                <tr v-for="(item, key) of vListItems" :key="key">
                    <td class="index">{{ key }}</td>
                    <td class="name">{{ item.name }}</td>
                    <td class="phone">{{ item.phone }}</td>
                    <td class="created-at">{{ item.createdAt }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    const listItems = [
        {
            name: 'mason',
            phone: '010-2396-2036',
            createdAt: (new Date())
        },
        {
            name: 'me',
            phone: '010-1234-5676',
            createdAt: (new Date())
        },
    ]

    /**
     * 뷰 코드
     */
    new Vue({
        el: '#app',
        data: {
            vListItems: listItems
        }
    })

    /**
     * jQuery 코드
     */
    $(document).ready(function () {

        var listBody = $('#listBody tr');

        listBody.map((key, item) => {
            $(item).find('.index').text(key + 1);
            $(item).find('.name').text(listItems[key].name);
            $(item).find('.phone').text(listItems[key].phone);
            $(item).find('.created-at').text(listItems[key].createdAt);
        })

    })
</script>
</html>
